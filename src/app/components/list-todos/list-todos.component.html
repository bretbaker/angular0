<div class="container">
  <div class="my-3 d-flex align-items-center justify-content-between">
    <h1 class="d-inline-block mb-0">My Todos</h1>
    <div
      class="alert alert-success d-inline-block mb-0 text-center"
      style="width: 80%; height: 45px"
      *ngIf="msg"
    >
      {{ msg }}
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>description</th>
        <th>target date</th>
        <th>done</th>
        <th>update</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateTodo(todo.id)">
            Update
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
  </div>
</div>
